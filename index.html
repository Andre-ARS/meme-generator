<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator | Trybe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <section>
            <label for="text">Texto:</label>
            <input type="text" name="text" id="text-input" maxlength="60">
            <label for="image-insert">Imagem:</label>
            <input type="file" accept="image/*" name="image-insert" id="meme-insert" value="">
        </section>
        <div id="meme-image-container" class="default">
            <img id="meme-image">
            <div class="text">
                <p id="meme-text"></p>
            </div>
        </div>
        <section>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
